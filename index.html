<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recetario de cocina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="position-absolute top-50 start-50 translate-middle py-5 w-100 h-100"
  >
    <div class="principal container py-5">
      <h1 class="text-center text-white mb-5">Recetario de cocina</h1>

      <div class="row">
        <div class="col-md-6">
          <!-- Formulario de receta -->
          <div class="card">
            <div class="card-header bg-primary text-white">AÃ±adir Receta</div>
            <div class="card-body">
              <form id="rcForm">
                <div class="mb-3">
                  <label for="rcTitle" class="form-label">Nombre</label>
                  <input
                    type="text"
                    id="rcTitle"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="rcingredient" class="form-label"
                    >Ingredientes (coloca los ingredientes separados por una
                    coma)</label
                  >
                  <textarea
                    type="text"
                    id="rcingredient"
                    class="form-control"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="rcsteps" class="form-label"
                    >Pasos (coloca los pasos a seguir separados por una coma
                    )</label
                  >
                  <textarea
                    type="text"
                    id="rcsteps"
                    class="form-control"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="rccategory" class="form-label">Categoria</label>
                  <input
                    type="text"
                    id="rccategory"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="rcimage" class="form-label"
                    >Imagen (coloca la Url de la imagen)</label
                  >
                  <input
                    type="text"
                    id="rcimage"
                    class="form-control"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-success bg-opacity-50 w-100"
                >
                  Agregar Receta
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Lista de recetas -->
          <div class="card">
            <div class="card-header bg-secondary text-center text-white">
              Lista de Recetas
            </div>
            <div>
              <!-- Buscador de recetas -->
              <input
                type="text"
                id="searchInput"
                class="form-control my-3 w-75 mx-auto"
                placeholder="Buscar receta"
              />
              <!--resultado de busqueda de recetas -->
              <ul id="SearchRecetsList" class="results-list"></ul>
            </div>
            <div class="card-body">
              <ul id="recetslist" class="list-group">
                <!-- Las recetas se muestrasn aqui   -->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="js/app.js"></script>
  </body>
</html>
